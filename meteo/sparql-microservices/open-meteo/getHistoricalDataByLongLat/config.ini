; Service custom parameters
custom_parameter[] = latitude
custom_parameter[] = longitude
custom_parameter[] = start_date
custom_parameter[] = end_date
;custom_parameter[] = daily
; Web API query string
api_query =  "http://sms.i3s.unice.fr/~smshandson/sparql-micro-services/open-meteo/getHistoricalDataByLongLat/transformjson2.php?url=https%3A%2F%2Farchive-api.open-meteo.com%2Fv1%2Farchive%3Flatitude%3D{latitude}%26longitude%3D{longitude}%26start_date%3D{start_date}%26end_date%3D{end_date}%26daily%3Dshortwave_radiation_sum%2Cet0_fao_evapotranspiration%26timezone%3DGMT"

; Maximum time (in seconds) to cache responses from the Web API. Default: 2592000 = 30 days
cache_expires_after = 0

; Add provenance information to the graph generated at each invocation. Default: false
add_provenance = false
