; Service custom parameters
custom_parameter[] = latitude
custom_parameter[] = longitude
;custom_parameter[] = daily
; Web API query string
api_query =  "http://sms.i3s.unice.fr/~smshandson/sparql-micro-services/open-meteo/getForecastByLongLat/transformjson.php?url=https%3A%2F%2Fapi.open-meteo.com%2Fv1%2Fforecast%3Flatitude%3D{latitude}%26longitude%3D{longitude}%26timezone%3DGMT%26daily%3Dtemperature_2m_max%2Ctemperature_2m_min%2Cprecipitation_sum"

; Maximum time (in seconds) to cache responses from the Web API. Default: 2592000 = 30 days
cache_expires_after = 2592000

; Add provenance information to the graph generated at each invocation. Default: false
add_provenance = false
